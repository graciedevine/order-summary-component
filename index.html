<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary Card</title>
  </head>

  <body>
    <div class="card">
      <div class="card-head">
        <div class="card-product-img">
          <img src="images/illustration-hero.svg" />
        </div>
        <div class="card-body">
          <h1 class="card-title">Order Summary</h1>
          <p class="text-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="wrapper">
            <div class="icon-music">
              <img src="images/icon-music.svg" class="icon-music" />
            </div>
            <div class="annual-plan">
              <h2 class="card-price">Annual Plan</h2>
              <p class="text-annual">$59.99/year</p>
            </div>
            <div class="change-link">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="buttons">
            <a href="#" class="payment-button">Proceed to Payment</a>
            <a href="#" class="cancel-button">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/graciedevine/order-summary-component"
        >Gracie</a
      >.
    </div>
  </body>
</html>
